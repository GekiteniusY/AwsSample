<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>S3 Upload Form</title>
  </head>
  <body>
    <form
      id="uploadForm"
      action="https://your-bucket-name.s3.amazonaws.com/"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="file"
        name="file"
      />
      <button type="submit">Upload File</button>
    </form>
    <script src="./sigv4_upload.js"></script>
  </body>
</html>
